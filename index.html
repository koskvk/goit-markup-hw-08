<!-- modal window -->

    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button data-modal-close class="modal__btn-close" type="button">
                <svg class="modal__icon-close">
                    <use href="./images/icons.svg#close"></use>
                </svg>
            </button>
            <p class="modal__heading">Оставьте свои данные, мы вам перезвоним</p>
            <form action="#" class="modal__form">

                <div class="modal__input-item">
                    <label for="user-name" class="modal__input-label">
                        Имя
                    </label>
                        <div class="modal__icon-thumb">
                            <input class="modal__input" type="text" name="user-name" id="user-name" autofocus required />
                            <svg class="modal__input-icon">
                                <use href="./images/icons.svg#person"></use>
                            </svg>
                        </div>
                </div>

                <div class="modal__input-item">
                    <label for="tel" class="modal__input-label">
                        Телефон
                    </label>
                        <div class="modal__icon-thumb">
                            <input class="modal__input" type="tel" name="tel" id="tel" required />
                            <svg class="modal__input-icon">
                                <use href="./images/icons.svg#phone"></use>
                            </svg>
                        </div>
                </div>

                <div class="modal__input-item">
                    <label for="mail" class="modal__input-label">
                        Почта
                    </label>
                        <div class="modal__icon-thumb">
                            <input class="modal__input" type="email" name="mail" id="mail" required />
                            <svg class="modal__input-icon">
                                <use href="./images/icons.svg#email"></use>
                            </svg>
                        </div>
                </div>

                <div class="modal__textarea-item">
                    <label for="comment" class="modal__input-label">
                        Коментарий
                    </label>
                        <textarea
                        name="comment"
                        placeholder="Введите текст" 
                        id="comment"
                        class="modal__textarea"></textarea>
                </div>

                <label class="modal__agreement-label">
                    <input class="modal__agreement-checkbox visually-hidden" type="checkbox" name="agreement" />
                    <svg class="modal__icon-chekbox">
                        <use href="./images/icons.svg#check"></use>
                    </svg>
                    <span class="modal__agreement-text">Соглашаюсь с рассылкой и принимаю 
                    <a class="modal__agreement-link" href="">Условия договора</a></span>
                </label>

                <button class="modal__submit-btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="./js/modal.js"></script>
